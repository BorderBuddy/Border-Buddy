applications:
- name: border-buddy
  instances: 1
  memory: 2GB
  disk_quota: 2048M
  command: npm run lerna:bootstrap && npm run build && npm run start
  routes:
  - route: border-buddy.cfapps.io
  buildpack: nodejs_buildpack
  health-check-type: none
  services:
  - border-buddy-db
- name: border-buddy-worker
  instances: 1
  memory: 2GB
  disk_quota: 2048M
  command: npm run lerna:bootstrap && npm run worker
  no-route: true
  health-check-type: none
  buildpack: nodejs_buildpack
  services:
  - border-buddy-db
