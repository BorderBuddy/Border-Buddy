applications:
- name: border-buddy-prod
  instances: 1
  memory: 1GB
  disk_quota: 2048M
  command: npm run lerna:bootstrap && npm run migrate && npm run seed:deployment && npm run start
  routes:
  - route: border-buddy-prod.cfapps.io
  health-check-type: none
  services:
  - border-buddy-prod-db
- name: border-buddy-prod-worker
  instances: 1
  memory: 512MB
  disk_quota: 2048M
  command: npm run lerna:bootstrap && npm run worker
  no-route: true
  health-check-type: none
  services:
  - border-buddy-prod-db
