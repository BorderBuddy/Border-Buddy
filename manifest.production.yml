applications:
- name: border-buddy-prod
  instances: 1
  memory: 2GB
  disk_quota: 2048M
  command: npm run lerna:bootstrap && npm run build && npm run migrate && npm run start
  routes:
  - route: border-buddy-prod.cfapps.io
  buildpack: nodejs_buildpack
  health-check-type: none
  services:
  - border-buddy-prod-db
- name: border-buddy-prod-worker
  instances: 1
  memory: 2GB
  disk_quota: 2048M
  command: npm run lerna:bootstrap && npm run build && npm run worker
  no-route: true
  health-check-type: none
  buildpack: nodejs_buildpack
  services:
  - border-buddy-prod-db
